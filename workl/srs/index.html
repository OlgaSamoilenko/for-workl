<div class="container">
    <div class="header">
        <h2>Помощь в трудоустройстве</h2>
        <h3>Пройдите регистрацию и мы дадим обратную связь</h3>
    </div>
    
    <div class="form-wrap">
        
    <div class="profile"><img src="https://html5book.ru/wp-content/uploads/2016/10/profile-image.png">
      <h1>Регистрация</h1>
      &#10140;
    </div>
    <form method="post" action="form.php">
      <div>
        <label for="name">Имя</label>
        <input type="text" name="name" required>
      </div>
      <div>
        <label for="surname">Фамилия</label>
        <input type="text" name="surname" required>
      </div>


      <div class="radio">
        <span>Пол</span>
              <label>
                <input type="radio" name="sex" value="мужской" >мужской
                <div class="radio-control male"> М </div>
                
              </label>

              <label>
                <input type="radio" name="sex" >женский
                <div class="radio-control female">Ж</div>
              </label>
      </div>
      
      <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label for="country">Страна</label>
        <select name="country">
          <option>Выберите страну проживания</option>
          <option value="Россия">Россия</option> 
          <option value="Украина">Украина</option> 
          <option value="Беларусь">Беларусь</option> 
        </select> 
      
        <div class="select-arrow"></div> 
      </div> 

      <div>
        <label for="profession">Выберите должность </label>
        <select name="profession">
          <option>Должность</option>
          <option value="Водитель Ситимобил">Водитель Ситимобил</option> 
          <option value="Водитель Яндекс Такси">Водитель Яндекс Такси</option> 
          <option value="Курьер по доставке еды">Курьер по доставке еды</option> 
        </select> 
        <div class="select-arrow"></div> 
      </div> 
      </div>

      <button type="submit">Отправить</button> 
    </div>
    </form> 
  </div>
